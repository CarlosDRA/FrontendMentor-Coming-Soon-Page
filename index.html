<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    
    <link rel="stylesheet" href="/assets/styles/css/main.css">
    
    <title>Base Apparel coming soon page</title>
</head>
<body>
    <div class="logo">
        <img src="./assets/images/logo.svg" alt="company logo">
    </div>
    <div class="background-img"></div>
    <div class="background-img--desktop"></div>

    <main class="main__content">
        <h1 class="title"><span class="text-red">WE'RE</span> COMING SOON</h1>
        <p class="text text-red">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="" class="form">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <button type="submit" id="form__button"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </form>
    </main>

    <script src="./assets/script/main.js"></script>
</body>
</html>
